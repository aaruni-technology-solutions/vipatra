<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BillingApp Pro</title>
  <!-- Common Header Section (Google Fonts, Tailwind Config, Styles) -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { /* ... Same config as above ... */
      theme: {
        extend: {
          colors: {
            primary: { DEFAULT: '#3A6F48', dark: '#2E583A' }, secondary: '#8B5A2B',
            accent: { DEFAULT: '#F4C842', dark: '#d9b735' }, background: '#FAF9F5',
            textLight: '#FFFFFF', textDark: '#1F2937', textOnPrimary: '#FFFFFF',
            textOnSecondary: '#FFFFFF', cardBg: '#FFFFFF', borderLight: '#E5E7EB',
            borderDefault: '#D1D5DB'
          },
          fontFamily: {
            sans: ['Lato', 'Roboto', 'sans-serif'],
            heading: ['Playfair Display', 'Poppins', 'serif'],
          },
          borderRadius: { lg: '0.75rem' },
          boxShadow: { soft: '0 4px 10px rgba(0, 0, 0, 0.05)', DEFAULT: '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1)', md: '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1)'},
        }
      }
    }
  </script>
  <style>
    body { font-family: theme('fontFamily.sans'); background-color: theme('colors.background'); color: theme('colors.primary.DEFAULT'); -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    h1, h2, h3, h4, h5, h6 { font-family: theme('fontFamily.heading'); }
    .form-element { @apply w-full bg-cardBg border border-borderDefault text-primary placeholder-secondary p-3 rounded-lg shadow-sm transition-all duration-150 ease-in-out focus:ring-2 focus:ring-accent focus:border-accent focus:shadow-soft; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">

  <div class="text-center mb-8 sm:mb-10">
    <h1 class="font-heading text-3xl sm:text-4xl text-primary">BillingApp Pro</h1>
    <p class="font-sans text-secondary mt-1">Create your account to unlock powerful billing tools.</p>
  </div>

  <div class="bg-cardBg p-8 sm:p-10 rounded-lg shadow-soft w-full max-w-lg">
    <h2 class="font-heading text-2xl text-primary mb-8 text-center">Create Your Account</h2>
    <form action="#" method="POST" class="space-y-6">
      <div>
        <label for="fullname" class="block text-sm font-medium text-primary mb-1 font-sans">Full Name</label>
        <input type="text" name="fullname" id="fullname" required placeholder="E.g., Jane Doe" class="form-element">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-primary mb-1 font-sans">Email Address</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com" class="form-element">
      </div>

      <div>
  <div class="flex items-center justify-between">
    <label for="password" class="block text-sm font-medium text-primary mb-1 font-sans">Password</label>
   
  </div>
  <div class="relative"> 
    <input type="password" name="password" id="passwordInput" required placeholder="Your secure password" class="form-element pr-10">
    <button type="button" id="togglePasswordVisibility" class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-secondary hover:text-primary focus:outline-none" aria-label="Toggle password visibility">
      
      <svg id="eyeIconOpen" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
      </svg>
      
      <svg id="eyeIconClosed" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.58 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
        <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.742L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.064 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
      </svg>
    </button>
  </div>
</div>

      <div>
        <label for="confirm-password" class="block text-sm font-medium text-primary mb-1 font-sans">Confirm Password</label>
        <input type="password" name="confirm-password" id="confirm-password" required placeholder="Re-enter your password" class="form-element">
      </div>

      <div>
        <label for="role" class="block text-sm font-medium text-primary mb-1 font-sans">Select Your Role</label>
        <select id="role" name="role" required class="form-element appearance-none"> {/* Added appearance-none for better custom arrow potential if needed */}
          <option value="" disabled selected class="text-secondary">-- Choose your role --</option>
          <option value="admin">Administrator (Owner/Director)</option>
          <option value="billing_staff">Billing Staff</option>
          <option value="inventory_manager">Inventory Manager</option>
          <option value="patient_customer">Patient/Customer</option>
          <option value="vendor_distributor">Vendor/Distributor</option>
        </select>
      </div>

      <div class="pt-2">
        <button type="submit" class="w-full flex justify-center font-sans font-semibold py-3 px-4 rounded-lg shadow-soft transition-colors duration-200 bg-primary hover:bg-primary-dark text-textOnPrimary">
          Create Account
        </button>
      </div>
    </form>
   
    

    <p class="mt-10 text-center text-sm text-secondary font-sans">
      Already have an account?
      <a href="login.html" class="font-semibold text-primary hover:text-accent transition-colors duration-200">Log in here</a>
    </p>
  </div>

  <footer class="mt-12 text-center text-xs text-secondary font-sans">
    Â© <script>document.write(new Date().getFullYear())</script> BillingApp Pro. All rights reserved.
  </footer>

</body>
</html>
